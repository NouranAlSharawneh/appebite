name: appebite
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_neumorphic:
    git:
      url: https://github.com/Serzhmen/Flutter-Neumorphic.git
  cupertino_icons: ^1.0.2
  image_picker: ^1.1.0
  intl: ^0.19.0
  syncfusion_flutter_sliders: ^25.1.41
  flutter_rating_bar: ^4.0.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_app_check: ^0.2.1+8
  quickalert: ^1.1.0
  flutter_spinkit: ^5.2.1
  get: ^4.6.6
  google_fonts: ^6.2.1
  http: ^1.1.1
  flutter_inset_box_shadow: ^1.0.7
  fluttersax: ^0.0.6
  elm_icons: ^0.1.0
  akar_icons_flutter: ^1.1.21
  atlas_icons: ^0.0.12
  google_maps_flutter: ^2.0.10
  geolocator: ^11.0.0
  url_launcher: ^6.0.12
  flutter_langdetect: ^0.0.1
  shared_preferences: ^2.0.0
  iconly: ^1.0.1
  solar_icons: ^0.0.5
  flutter_octicons: ^0.43.0
  pelaicons: ^0.0.1
  iconsax_flutter: ^1.0.0
  date_picker_timeline: ^1.2.6
  flutter_local_notifications: ^17.1.0
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

